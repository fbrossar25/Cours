<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Widget box-shadow</title>

<link rel="stylesheet" href="box_shadow_widget.css">
<link rel="stylesheet" href="../_local/codemirror.css">

<script src="../_local/codemirror_pour_html.js"></script>

<!--  Polyfill pour gestion type=interval dans firefox -->
<script src="../_local/polyfill/html5slider.js"></script>
<!--  Polyfill pour gestion type=color dans firefox -->
<script src="../_local/polyfill/jscolor/jscolor.js"></script>

<script src="box_shadow_widget.js"></script>
</head>

<body>
	<div class="TRUC">
		<fieldset class="TRUC-param" id="TRUC-param1">
			<legend>box-shadow</legend>
			<div>
				<label class="TRUC-label1">décalage horizontal</label><input
					type="range" min="-40" max="40" step="1" value="10"
					id="TRUC-rng-horiz" onchange="FPL.horizChange(this.value)"
					oninput="FPL.horizChange(this.value)"> <span
					id="TRUC-span-horiz"></span>
			</div>

			<div>
				<label class="TRUC-label1">décalage vertical</label><input
					type="range" min="-40" max="40" step="1" value="10"
					id="TRUC-rng-vertic" onchange="FPL.verticChange(this.value)"
					oninput="FPL.verticChange(this.value)"> <span
					id="TRUC-span-vertic"></span>
			</div>

			<div>
				<label class="TRUC-label1">adoucissement</label><input type="range"
					min="0" max="40" step="1" value="3" id="TRUC-rng-adouci"
					onchange="FPL.adouciChange(this.value)"
					oninput="FPL.adouciChange(this.value)"> <span
					id="TRUC-span-adouci"></span>
			</div>

			<div>
				<label class="TRUC-label1">renfort</label><input type="range"
					min="-40" max="40" step="1" value="0" id="TRUC-rng-renfort"
					onchange="FPL.renfortChange(this.value)"
					oninput="FPL.renfortChange(this.value)"> <span
					id="TRUC-span-renfort"></span>
			</div>

			<div>
				<label class="TRUC-label2">couleur</label><input
					class="color {pickerClosable:true, 
						pickerCloseText:'Fermer', onImmediateChange:'FPL.couleurOmbreChange(this);'}"
					value="03B8CF" id="TRUC-sel-couleur-ombre">
			</div>

		</fieldset>

		<fieldset class="TRUC-param" id="TRUC-param2">
			<legend>border</legend>
			<div>
				<label class="TRUC-label1">width</label> <input type="range"
					min="0" max="30" step="1" value="1" id="TRUC-rng-border-width"
					onchange="FPL.borderWidthChange(this.value)"
					oninput="FPL.borderWidthChange(this.value)"> <span
					id="TRUC-span-border-width"></span>
			</div>
						
			<div>
				<label class="TRUC-label1">radius</label>		
				<input type="range" min="0" max="50" step="1" value="15" 
				id="TRUC-rng-border-radius0" onchange="FPL.borderRadiusChange(this.value, 0)" 
				oninput="FPL.borderRadiusChange(this.value, 0)"><span id="TRUC-span-border-radius0"></span>
			</div>
			
			
			<div>
				<label class="TRUC-label2">color</label><input
					class="color {pickerClosable:true, 
						pickerCloseText:'Fermer', onImmediateChange:'FPL.borderColorChange(this);'}"
					value="999999" id="TRUC-sel-border-color">
			</div>
		</fieldset>
		
		<div style="clear: both; padding: 1px 0">
			<div id="TRUC-resultat"></div>
		</div>
		
		<div>
			<pre id="TRUC-code" class="cm-s-default"></pre>
		</div>
	</div>

</body>
</html>
