<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Widget Liste</title>

<link rel="stylesheet" href="liste_widget.css">
<link rel="stylesheet" href="../_local/codemirror.css">

<script src="../_local/codemirror_pour_html.js"></script>

<script src="liste_widget.js"></script>
</head>

<body>
	<div class="TRUC">
		<div class="TRUC-resultat">
			Pour mon anniversaire je veux :
			<ul id="TRUC-resultat-boite">
				<li>un X-Wing rouge</li>
				<li>un sabre-laser</li>
				<li>un chapeau de Gandalf</li>
				<li>de l'herbe à pipe de la Comté.</li>
			</ul>
		</div>
		
		<div class="TRUC-param">
			<div style="overflow: auto">
				<label class="TRUC-label3"><input type="radio" checked 
					name="TRUC-liste-type" onclick="FPL.listeTypeChange(this.value)"
					value="disc">disc</label>
				<label class="TRUC-label3"><input
					type="radio" name="TRUC-liste-type"
					onclick="FPL.listeTypeChange(this.value)" value="circle">circle</label>
				<label class="TRUC-label3"><input type="radio"
					name="TRUC-liste-type" onclick="FPL.listeTypeChange(this.value)"
					value="square">square</label>
				<label class="TRUC-label3"><input
					type="radio" name="TRUC-liste-type"
					onclick="FPL.listeTypeChange(this.value)" value="decimal">decimal</label>
		
				<label class="TRUC-label3"><input type="radio"
					name="TRUC-liste-type" onclick="FPL.listeTypeChange(this.value)"
					value="lowerroman">lowerroman</label>
				<label class="TRUC-label3"><input
					type="radio" name="TRUC-liste-type"
					onclick="FPL.listeTypeChange(this.value)" value="upper-roman">upper-roman</label>
				<label class="TRUC-label3"><input type="radio"
					name="TRUC-liste-type" onclick="FPL.listeTypeChange(this.value)"
					value="lowergreek">lowergreek</label>
				<label class="TRUC-label3"><input
					type="radio" name="TRUC-liste-type"
					onclick="FPL.listeTypeChange(this.value)" value="lower-alpha">lower-alpha</label>
				<label class="TRUC-label3"><input type="radio"
					name="TRUC-liste-type" onclick="FPL.listeTypeChange(this.value)"
					value="lower-latin">lower-latin</label>
				<label class="TRUC-label3"><input
					type="radio" name="TRUC-liste-type"
					onclick="FPL.listeTypeChange(this.value)" value="upper-alpha">upper-alpha</label>
				<label class="TRUC-label3"><input type="radio"
					name="TRUC-liste-type" onclick="FPL.listeTypeChange(this.value)"
					value="upper-latin">upper-latin</label>
				<label class="TRUC-label3"><input
					type="radio" name="TRUC-liste-type"
					onclick="FPL.listeTypeChange(this.value)" value="hebrew">hebrew</label>
				<label class="TRUC-label3"><input type="radio"
					name="TRUC-liste-type" onclick="FPL.listeTypeChange(this.value)"
					value="armenian">armenian</label>
				<label class="TRUC-label3"><input
					type="radio" name="TRUC-liste-type"
					onclick="FPL.listeTypeChange(this.value)" value="georgian">georgian</label>
				<label class="TRUC-label3"><input type="radio"
					name="TRUC-liste-type" onclick="FPL.listeTypeChange(this.value)"
					value="cjk-ideographic">cjk-ideographic</label>
				<label class="TRUC-label3"><input type="radio"
					name="TRUC-liste-type" onclick="FPL.listeTypeChange(this.value)"
					value="hiragana">hiragana</label>
				<label class="TRUC-label3"><input
					type="radio" name="TRUC-liste-type"
					onclick="FPL.listeTypeChange(this.value)" value="katakana">katakana</label>
				<label class="TRUC-label3"><input type="radio"
					name="TRUC-liste-type" onclick="FPL.listeTypeChange(this.value)"
					value="hiragana-iroha">hiragana-iroha</label>
				<label class="TRUC-label3"><input type="radio"
					name="TRUC-liste-type" onclick="FPL.listeTypeChange(this.value)"
					value="katakana-iroha">katakana-iroha</label>
				<label class="TRUC-label3"><input type="radio"
					name="TRUC-liste-type" onclick="FPL.listeTypeChange(this.value)"
					value="none">none</label>
				<label class="TRUC-label3" style="width: auto"><input type="radio"
					name="TRUC-liste-type" onclick="FPL.listeTypeChange(this.value)"
					value="decimal-leading-zero">decimal-leading-zero</label>					
			</div>
		</div>
		

		
		<div>
			<pre id="TRUC-code" class="cm-s-default"></pre>
		</div>
	</div>

</body>
</html>
