<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Widget flexbox</title>

<link rel="stylesheet" href="flexbox_widget.css">
<link rel="stylesheet" href="../_local/codemirror.css">

<script src="../_local/codemirror_pour_html.js"></script>
<!--  Polyfill pour gestion type=interval dans firefox -->
<script src="../_local/polyfill/html5slider.js"></script>

<script src="flexbox_widget.js"></script>
</head>

<body>
	<div class="TRUC">
		<div class="TRUC-param">
			<fieldset>
				<legend>Dimensions du conteneur</legend>
				<div style="float: left; margin-right: 20px; width: 280px">
					<label class="TRUC-label2">width</label> <label class="TRUC-label2"><input
						type="checkbox" checked id="TRUC-chk-width" value="1"
						onchange="FPL.widthAutoChange(this.checked)"> auto</label>
					<div id="param-width">
						<label class="TRUC-label2">width</label> <input type="range"
							min="0" max="558" step="1" value="558" id="TRUC-rng-width"
							onchange="FPL.widthChange(this.value)"
							oninput="FPL.widthChange(this.value)"> <span
							id="TRUC-span-width"></span>
					</div>
				</div>
				<div style="float: left;">
					<label class="TRUC-label2">height</label> <label
						class="TRUC-label2"><input type="checkbox" checked
						id="TRUC-chk-height" value="1"
						onchange="FPL.heightAutoChange(this.checked)"> auto</label>
					<div id="param-height">
						<label class="TRUC-label2">height</label> <input type="range"
							min="0" max="400" step="1" value="120" id="TRUC-rng-height"
							onchange="FPL.heightChange(this.value)"
							oninput="FPL.heightChange(this.value)"> <span
							id="TRUC-span-height"></span>
					</div>
				</div>
			</fieldset>
		
			<fieldset>
				<legend>flex-direction</legend>
				<div>
					<label><input type="radio" name="TRUC-rad-flex-direction"
						onclick="FPL.flexDirectionChange(this.value)" value="row" checked>row</label>
					<label><input type="radio" name="TRUC-rad-flex-direction"
						onclick="FPL.flexDirectionChange(this.value)" value="row-reverse">row-reverse</label>
					<label><input type="radio" name="TRUC-rad-flex-direction"
						onclick="FPL.flexDirectionChange(this.value)" value="column">column</label>
					<label><input type="radio" name="TRUC-rad-flex-direction"
						onclick="FPL.flexDirectionChange(this.value)"
						value="column-reverse">column-reverse</label>
				</div>
			</fieldset>

		</div>

		<div id="TRUC-resultat">
			<div id="boite-flex">
				<div id="flexitem1" class="item-flex" contenteditable="true">
					<div class="item-num">1</div>
					<br>
					Cliquez
				</div>
				<div id="flexitem2" class="item-flex" contenteditable="true">
					<div class="item-num">2</div>
					<br>
					<br>
					pour changer
				</div>
				<div id="flexitem3" class="item-flex" contenteditable="true">
					<div class="item-num">3</div>
					<br>
					<br>
					<br>
					le texte
				</div>
			</div>
		</div>

		<div>
			<pre id="TRUC-code" class="cm-s-default"></pre>
		</div>
	</div>

</body>
</html>
