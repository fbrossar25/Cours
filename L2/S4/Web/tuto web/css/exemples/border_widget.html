<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Widget Border</title>

<link rel="stylesheet" href="border_widget.css">
<link rel="stylesheet" href="../_local/codemirror.css">


<script src="../_local/codemirror_pour_html.js"></script>
<!--  Polyfill pour gestion type=interval dans firefox -->
<script src="../_local/polyfill/html5slider.js"></script>
<!--  Polyfill pour gestion type=color dans firefox -->
<script src="../_local/polyfill/jscolor/jscolor.js"></script>

<script src="border_widget.js"></script>
</head>

<body>
	<div class="TRUC">
		<div class="TRUC-resultat">
			<div id="TRUC-resultat-boite">Boîte de test</div>
		</div>

		<div class="TRUC-param">
			<div id="TRUC-radius-choix">
				<!-- Généré par javascript -->
			</div>

			<div id="TRUC-radius-tous">
				<!-- généré par javascript -->
			</div>

			<div id="TRUC-radius-indiv">
				<!-- généré par javascript -->
			</div>

			<div>
				<label class="TRUC-label1">width</label> <input type="range"
					min="0" max="30" step="1" value="5" id="TRUC-rng-border-width"
					onchange="FPL.borderWidthChange(this.value)"
					oninput="FPL.borderWidthChange(this.value)"> <span
					id="TRUC-span-width"></span>
			</div>

			<div style="overflow: auto">
				<div
					style="float: right; margin: 5px 0px 0px; width: 235px; font-size: 10px">
					<label class="TRUC-label3"><input type="radio"
						name="TRUC-rad-border-style"
						onclick="FPL.borderStyleChange(this.value)" value="none">none</label>
					<label class="TRUC-label3"><input type="radio"
						name="TRUC-rad-border-style"
						onclick="FPL.borderStyleChange(this.value)" value="dot-dash">dot-dash</label>
					<label class="TRUC-label3"><input type="radio"
						name="TRUC-rad-border-style"
						onclick="FPL.borderStyleChange(this.value)" value="wave">wave</label>
					<label class="TRUC-label3"><input type="radio"
						name="TRUC-rad-border-style"
						onclick="FPL.borderStyleChange(this.value)" value="hidden">hidden</label>
					<label class="TRUC-label3"><input type="radio"
						name="TRUC-rad-border-style"
						onclick="FPL.borderStyleChange(this.value)" value="solid" checked>solid</label>
					<label class="TRUC-label3"><input type="radio"
						name="TRUC-rad-border-style"
						onclick="FPL.borderStyleChange(this.value)" value="dotted">dotted</label>
					<label class="TRUC-label3"><input type="radio"
						name="TRUC-rad-border-style"
						onclick="FPL.borderStyleChange(this.value)" value="dashed">dashed</label>
					<label class="TRUC-label3"><input type="radio"
						name="TRUC-rad-border-style"
						onclick="FPL.borderStyleChange(this.value)" value="double">double</label>
					<label class="TRUC-label3"><input type="radio"
						name="TRUC-rad-border-style"
						onclick="FPL.borderStyleChange(this.value)" value="groove">groove</label>
					<label class="TRUC-label3"><input type="radio"
						name="TRUC-rad-border-style"
						onclick="FPL.borderStyleChange(this.value)" value="ridge">ridge</label>
					<label class="TRUC-label3"><input type="radio"
						name="TRUC-rad-border-style"
						onclick="FPL.borderStyleChange(this.value)" value="inset">inset</label>
					<label class="TRUC-label3"><input type="radio"
						name="TRUC-rad-border-style"
						onclick="FPL.borderStyleChange(this.value)" value="outset">outset</label>
				</div>
				<label class="TRUC-label1">style</label>
			</div>

			<div>
				<label class="TRUC-label1">color</label><input
					class="color {pickerClosable:true, 
						pickerCloseText:'Fermer', onImmediateChange:'FPL.borderColorChange(this);'}"
					value="FF0000" id="TRUC-sel-border-color">
			</div>

		</div>

		<div>
			<pre id="TRUC-code" class="cm-s-default"></pre>
		</div>
	</div>

</body>
</html>
