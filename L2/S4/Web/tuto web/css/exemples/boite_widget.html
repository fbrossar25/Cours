<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Widget Boîte</title>

<link rel="stylesheet" href="boite_widget.css">
<link rel="stylesheet" href="../_local/codemirror.css">


<script src="../_local/codemirror_pour_html.js"></script>
<!--  Polyfill pour gestion type=interval dans firefox -->
<script src="../_local/polyfill/html5slider.js"></script>

<script src="boite_widget.js"></script>
</head>

<body>
	<div class="TRUC">
		<div class="TRUC-param">
			<fieldset id="TRUC-fls-margin">
				<!-- contenu généré par javascript -->
			</fieldset>

			<fieldset id="TRUC-fls-border">
				<!-- contenu généré par javascript -->
			</fieldset>

			<fieldset id="TRUC-fls-padding">
				<!-- contenu généré par javascript -->
			</fieldset>

			<fieldset id="TRUC-fls-dimensions">
				<legend>Dimensions</legend>
				<div>
					<label class="TRUC-label1">width</label><input type="range" min="0"
						max="300" step="1" value="300" id="TRUC-rng-width"
						onchange="FPL.widthChange(this.value)"
						oninput="FPL.widthChange(this.value)"><span
						id="TRUC-span-width"></span>
				</div>
				<div>
					<label class="TRUC-label1">height</label><input type="range"
						min="0" max="300" step="1" value="0" id="TRUC-rng-height"
						onchange="FPL.heightChange(this.value)"
						oninput="FPL.heightChange(this.value)"><span
						id="TRUC-span-height"></span>
				</div>
				<div id="TRUC-div-dimensions" style="margin-top: 1em"></div>
			</fieldset>
		</div>

		<div class="TRUC-resultat">
			<div id="TRUC-resultat-parent">
				<div id="TRUC-resultat-boite">
					<div id="TRUC-resultat-display">Boîte de test - Boîte de test</div>
				</div>
			</div>
		</div>

		<div>
			<pre id="TRUC-code" class="cm-s-default"></pre>
		</div>
	</div>
</body>
</html>
