<title>Types de curseurs</title>

<link rel="stylesheet" href="tech.css">

<style>
#blocTest div {
	display: inline-block;
	margin: 5px;
	padding: 30px 0;
	text-align: center;
	width: 230px;
}
</style>
<script>
	if (!top.FP) {
		location.replace('../index.html');
	}
</script>
</head>
<body>
	<div id="PAGE-tech">
		<h2>Les types de curseur</h2>

		<section>

			<p>
				La propriété <code>cursor</code> accepte différentes valeurs qui
				changent la forme du curseur de la souris. Toutes les valeurs ne
				sont pas prises en compte par tous les navigateurs.
			</p>

			<section id="blocTest"></section>
		</section>
	</div>
	
	<script>
	var i, B, HSL;
	var BTest = document.getElementById('blocTest');
	var cursors = ['auto', 'default', 'none', 'context-menu', 
	               'help', 'pointer', 'progress', 'wait', 
	               'cell', 'crosshair', 'text', 'vertical-text',
	               'alias', 'copy', 'move', 'no-drop', 
	               'not-allowed', 'all-scroll', 'col-resize', 'row-resize',
	               'n-resize', 's-resize', 'e-resize', 'w-resize',
	               'ns-resize', 'ew-resize', 'ne-resize', 'nw-resize', 
	               'se-resize', 'sw-resize', 'nesw-resize', 'nwse-resize', 
	               'url(fp_curseur.png), auto', 
	               'zoom-in', 'zoom-out', 'grab', 'grabbing', 
	               '-webkit-grab', '-webkit-grabbing'];

	for (var i = 0; i < cursors.length; i++) {
	    var B = document.createElement('div');

	    B.innerHTML = B.style.cursor = cursors[i];
	    B.style.backgroundColor = 'hsl(' + ~~(Math.random() * 360) + ', 80%, 80%)';

	    BTest.appendChild(B);
	}
	</script>
</body>
</html>
