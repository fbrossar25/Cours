	<p>
		<b>Frodon Sacquet</b> (<i>Frodo Baggins</i> dans la version anglaise)
		est le personnage principal de l'œuvre <i><a
			title="Le Seigneur des anneaux" href="/wiki/Le_Seigneur_des_anneaux">Le
				Seigneur des anneaux</a></i> de <span class="nowrap"><a
			title="J. R. R. Tolkien" href="/wiki/J._R._R._Tolkien">J. R. R.
				Tolkien</a></span>. C'est un <a title="Hobbit" href="/wiki/Hobbit">hobbit</a>,
		qui amène l'<a title="Anneau unique" href="/wiki/Anneau_unique">Anneau
			unique</a> jusqu'à la <a title="Montagne du Destin"
			href="/wiki/Montagne_du_Destin">Montagne du Destin</a> afin de le
		détruire.
	</p>
