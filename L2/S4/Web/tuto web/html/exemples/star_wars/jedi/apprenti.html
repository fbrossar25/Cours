<p>Un <b>Apprenti</b> est un novice <a title="Jedi" href="fr.starwars.wikia.com/wiki/Jedi">Jedi</a> qui n'est pas encore <a title="Padawan" href="fr.starwars.wikia.com/wiki/Padawan">Padawan</a>.<br>
Il reçoit l'éducation <a title="Jedi" href="fr.starwars.wikia.com/wiki/Jedi">Jedi</a> de base, très stricte pour éviter le moindre égarement, au <a title="Temple Jedi" href="fr.starwars.wikia.com/wiki/Temple_Jedi">Temple Jedi</a> de <a title="Coruscant" href="fr.starwars.wikia.com/wiki/Coruscant">Coruscant</a>.
</p>
