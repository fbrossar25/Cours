{% extends 'app.twig.html' %}

{% block body %}
<h1>Connexion</h1>
<form id="formulaire" action="#" method="post" onsubmit="validerFormulaire(event)">
    <fieldset>
        <legend>Authentification</legend>
        Login :<input id="login" type="text" name="login"/><br>
        Mot de passe :<input id="pass" type="password" name="pass"/>
    </fieldset>
    <input type="submit" value="Valider" id="btn-valider"/>
</form>
{% endblock %}
