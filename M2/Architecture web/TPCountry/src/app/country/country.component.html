<div *ngIf="country !== undefined && country !== null else error">
  <div>
    <p>Nom: {{country.name}}</p>
    <p>Capitale: {{country.capital}}</p>
    <p>Population: {{country.population}}</p>
    <p>Superficie: {{country.area}}</p>
    <p>RÃ©gion: {{country.region}}</p>
    <div>Monnaies:
      <ul>
        <li *ngFor="let currency of country.currencies">{{currency.name}} - {{currency.symbol}} - {{currency.code}}</li>
      </ul>
    </div>
  </div>
  <div>
    <img [src]="country.flag" class="country-flag"/>
  </div>
</div>
<ng-template #error>Le pays de code '{{alphaCode}}' pays n'existe pas</ng-template>
