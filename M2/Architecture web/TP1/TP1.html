<!DOCTYPE html>
<header>
    <meta charset="utf-8"/>
    <link href="TP1.css" rel="stylesheet"/>
    <title>TP1</title>
</header>
<main>
    <h1>Formulaire d'inscription</h1>
    <form id="formulaire" action="#" method="post" onsubmit="validerFormulaire(event)">
        <table>
            <tr>
                <td><label>Nom : </label></td>
                <td><input id="nom" type="text" name="nom"/></td>
            </tr>
            <tr>
                <td><label>Prenom : </label></td>
                <td><input id="prenom" type="text" name="prenom"/></td>
            </tr>
            <tr>
                <td>Adresse : </td>
                <td><input id="adresse" type="text" name="adresse"/></td>
            </tr>
            <tr>
                <td>Code postale : </td>
                <td><input id="code-postale" type="text" name="code-postale"/></td>
            </tr>
            <tr>
                <td>Ville : </td>
                <td><input id="ville" type="text" name="ville"/></td>
            </tr>
            <tr>
                <td>Téléphone : </td>
                <td><input id="telephone" type="text" name="telephone"/></td>
            </tr>
            <tr>
                <td>Email : </td>
                <td><input id="email" type="email" name="email"/></td>
            </tr>
            <tr>
                <td>Login : </td>
                <td><input id="login" type="text" name="login"/></td>
            </tr>
            <tr>
                <td>Mot de passe : </td>
                <td><input id="pass" type="password" name="pass"/></td>
            </tr>
            <tr>
                <td>Confirmation du mot de passe : </td>
                <td><input id="pass-confirm" type="password" name="pass-confirm"/></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Valider" id="btn-valider"/></td>
            </tr>
        </table>
    </form>
    <div id="erreurs" class="hidden erreurs">
        <h1>Erreurs : </h1>
        <ul id="liste-erreurs"></ul>
    </div>
    <script src="TP1.js"></script>
</main>
